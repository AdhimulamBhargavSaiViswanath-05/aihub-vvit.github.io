<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./images/ai.png" type="image/png">
    <title>AI-HUB-Calculus using MATLAB</title>
    <link rel="stylesheet" href="./styling/Matlab.css">

<body>
    <special-header></special-header>

    <h1 id="page-title" class="text-center mt-3">Calculus using MATLAB</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 border-end p-4 d-flex flex-md-column flex-row justify-content-center align-items-center" id="nav-col">
                <h5 class="d-none d-md-block">Navigation</h5>
                <button class="btn btn-outline-primary mb-2 mx-2 mx-md-0 w-auto w-md-100" onclick="showTab('about')">About</button>
                <button class="btn btn-outline-primary mx-2 mx-md-0 w-auto w-md-100" onclick="showTab('experiments')">Experiments</button>
            </div>
            <!-- Right Column -->

                    <h2>Welcome!</h2>

                </div>
            </div>
        </div>

    <special-footer></special-footer>

    <script src="./reuse_elements/HeaderFooter.js"></script>

    <script>
        let aboutCount = 0;

        function showTab(tab, updateUrl = true) {
            const contentArea = document.getElementById('content-area');
            if (updateUrl) {
                const url = new URL(window.location);
                url.searchParams.set('tab', tab);
                window.history.replaceState({}, '', url);
            }
            if (tab === 'about') {
                aboutCount++;
                contentArea.innerHTML = `
                    <h2>About the Course</h2>
                    <p>This course introduces Calculus concepts implemented in MATLAB.</p>
                `;
            } else if (tab === 'experiments') {
    contentArea.innerHTML = `

          <div id="card-image">
          <img src="./experiments/exp1.png" alt="Project_image" class="card-img">
        </div>
        <div class="card-body">
          <div id="desc">
            <h4 class="experiment-title mb-2">1.First & Second Order Derivatives</h4>
            <h6 class="card-subtitle mb-2 text-body-secondary"><b>Description</b></h6>
              <p class="card-text">First and Second order derivatives of functions of a single variable</p>
                <a href="./experiment_viewer.html?path=./experiments/exp1.md">|readmore|</a>
                <a href="./experiments/exp1.html">codewalkthrough|</a>
        </div>
      </div>

          <img src="./experiments/exp1.png" alt="Project_image" class="card-img">
        </div>

            <h6 class="card-subtitle mb-2 text-body-secondary"><b>Description</b></h6>
              <p class="card-text">First and Second order derivatives of functions of a single variable</p>
                <a href="./experiment_viewer.html?path=./experiments/exp1.md">|readmore|</a>
                <a href="./experiments/exp1.html">codewalkthrough|</a>
        </div>
      </div>
    `;
 }
        }

        // On page load, check for tab param
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const tab = params.get('tab') || 'about';
            showTab(tab, false);
        });
    </script>
</body>
</html>
